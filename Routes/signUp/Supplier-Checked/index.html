<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F&S - Supplier Form</title>
    <link rel="shortcut icon" href="../../../Public/Assets/fands.png" type="image/x-icon">
    <link rel="stylesheet" href="./Style/style.css">
    <script src="./Script/script.js" defer></script>
    <script src="../../../Public/Scripts/Public-script.js" defer></script>
</head>
<body>
    <header>
        <section class="logo-container">
            <img />
        </section>
        <section class="nav-tabs">
            <ul id="tabs"></ul>
        </section>
    </header>
    <main>
        <form action="../Deploy-Product/index.html" method="get">
            <div class="wrapper">
                
                <h1>Verify Identity</h1>
                <input type="text" placeholder="Supplier Name" spellcheck="true" id="s-name" required>
                <input type="number" placeholder="Supplier Phone Number" id="s-phone" required>
                <input type="number" placeholder="Commercial Record" id="com-record" required>
                <input type="text" placeholder="Tax Register" id="tax-register" required>

                <span class="rules-cover">By Creating An Accout You Are Agreeing on our <a href="#" class="rules">Terms & Privacy</a></span>
                <button type="submit" id="submit-btn">Start Trading</button>
            </div>
        </form>

    </main>
    <footer>
        <div class="wrapper">
            <h1>Footer Section</h1>
        </div>
    </footer>
</body>
</html>
