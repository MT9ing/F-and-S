<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F&S - Product</title>
    <link rel="shortcut icon" href="../../../Public/Assets/fands.png" type="image/x-icon">
    <link rel="stylesheet" href="./Style/style.css">
    <script src="./Script/script.js" defer></script>
    <script src="../../../Public/Scripts/Public-script.js" defer></script>
</head>
<body>
    <header>
        <section class="logo-container">
            <img />
        </section>
        <section class="nav-tabs">
            <ul id="tabs"></ul>
        </section>
    </header>
    <main>
        <form action="/index.html" method="get">
        <div class="wrapper">
            
            <h1>Post a Product</h1>
            <input type="text" placeholder="Product Name" spellcheck="true" id="p-name" required>
            <input type="number" placeholder="Product Price" id="p-price" required>

            <span class="rules-cover">Make sure that you're aware of our <a href="#" class="rules">Terms & Privacy</a></span>
            <button type="submit" id="submit-btn">Post</button>
        </div>
    </form>
</main>
    <footer>
        <div class="wrapper">
            <h1>Footer Section</h1>
        </div>
    </footer>
</body>
</html>
