<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F&S - Factory Form</title>
    <link rel="shortcut icon" href="../../../Public/Assets/fands.png" type="image/x-icon">
    <link rel="stylesheet" href="./Style/style.css">
    <script src="./Script/script.js" defer></script>
    <script src="../../../Public/Scripts/Public-script.js" defer></script>
</head>
<body>
    <header>
        <section class="logo-container">
            <img />
        </section>
        <section class="nav-tabs">
            <ul id="tabs"></ul>
        </section>
    </header>
    <main>
        <form action="../Deploy-Product/index.html" method="get">
        <div class="wrapper">
            
            <h1>Verify Identity</h1>
            <input type="text" placeholder="Factory Name" spellcheck="true" id="f-name" required>
            <input type="text" placeholder="Factory Product" id="fact-product" required>

            <span class="rules-cover">By Creating An Accout You Are Agreeing on our <a href="#" class="rules">Terms & Privacy</a></span>
            <button type="submit" id="submit-btn">Start Treating</button>
        </div>
    </form>
</main>
    <footer>
        <div class="wrapper">
            <h1>Footer Section</h1>
        </div>
    </footer>
</body>
</html>
